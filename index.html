<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assests/main.css" />
  <title>Yarışma</title>
</head>

<body>

  <div class="container-fluid startcontainer">
    <div class="button" id="startButton">start</div>
  </div>

  <div id="animatedButton" class="container-fluid  ">
    <h1 id="headerNames">Hoşgeldiniz</h1>
  </div>

  <div class=" container input-group mb-3" >
    <span class="input-group-text font-weight-bold" style="background-color:green;color:white;border-radius:4px 0 0 4px">KATEGORİ ADI : </span>
    <input type="text" id="category"  placeholder="örnek : hediye çekilişi" class="form-control text-uppercase font-weight-bold" style="border-radius:0 4px  4px 0" >
  </div>

  <div class="container mt-3">

    <div class="input-group">
      <textarea class="form-control" id="kisiListesi" aria-label="With textarea"
        placeholder="Her Satıra bir isim yazınız"></textarea>
      <div class="input-group-prepend">
        <button class="btn btn-success addPerson" id="addPerson">
          Kişileri Ekle
        </button>
      </div>
    </div>
  </div>

  <div class="button" id="stopButton">stop</div>
  <div id="kazananlarCard" class="card mt-3">
    <table class="table text-center">

      <tr id="kazananlar"></tr>
    </table>
  </div>
  <div id="eklenenlerListesi" class="card mt-3">
    <table id="display" class="table text-center">

    </table>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
 
</body>

</html>
